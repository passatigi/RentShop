<div class="row align-items-center">
<div class="col text-center d-flex justify-content-center">
    <div class="bg-light p-3" style="max-width: 500px;">
    <form [formGroup]='profileEditForm' (ngSubmit)="profileEditForm.valid && updateUserInfo()" autocomplete="off" >
        <h2 class="text-center text-dark">Update your info</h2>
        <hr>

        <app-text-input formControlName='fullName' [label]='"Full name"'></app-text-input> 

        <app-text-input formControlName='email' [label]='"Email"'></app-text-input>

        <app-text-input formControlName='phoneNumber' [label]='"Phone number"'></app-text-input>      

        <div class="form-group text-center mt-3">
            <button [disabled]='!profileEditForm.valid' class="btn btn-dark mr-2" type="submit">Update info</button>
            <button class="btn btn-secondary mr-2" type="button" (click)="this.profileEditForm.reset()">Cancel</button>
        </div>
    </form>



    <p>Form value: {{profileEditForm.value | json}}</p>
    <p>Form status: {{profileEditForm.status | json}}</p>
</div>
</div>

<div class="col text-center d-flex justify-content-center">
    <div class="bg-light p-3" style="max-width: 500px;">
    <form [formGroup]='passwordChangeForm' (ngSubmit)="passwordChangeForm.valid && changePassword()" autocomplete="off" >
        <h2 class="text-center text-dark">Change password</h2>
        <hr>    
        
        <app-text-input formControlName='currentPassword' [label]='"CurrentPassword"' [type]='"password"'></app-text-input>
        <app-text-input formControlName='password' [label]='"New Password"' [type]='"password"'></app-text-input>

        <app-text-input formControlName='confirmPassword' [label]='"Confirm password"' [type]='"password"'></app-text-input>

        <div class="form-group text-center mt-3">
            <button [disabled]='!passwordChangeForm.valid' class="btn btn-dark mr-2" type="submit">Change Password</button>
            <button class="btn btn-secondary mr-2" type="button" (click)="this.passwordChangeForm.reset()">Cancel</button>
        </div>
    </form>



    <p>Form value: {{passwordChangeForm.value | json}}</p>
    <p>Form status: {{passwordChangeForm.status | json}}</p>
</div>
</div>
</div>
