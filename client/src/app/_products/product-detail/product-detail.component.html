<div class="row mb-4">
    <div style="margin-left: 40%; margin-bottom: 15px;">
        <h3>{{product.name}}</h3>
    </div>
    <div class="col-2"></div>
    <div class="col-3">
        <div class="card">
            <ngx-gallery 
            [options]="galleryOptions" 
            [images]="galleryImages" 
            style="display: inline-block; margin-bottom: 20px;">
            </ngx-gallery>
        </div>
    </div>
    <div class="col-1"></div>
    <div class="col-4">
        <div>
            <button routerLink="/admin/edit-product" [queryParams]="{'id': product.id}"
                    type="button" class="btn btn-block btn-outline-danger" >Edit product</button>
        </div>
        <p>
            <strong>Vendor: </strong>{{product.vendor}}
        </p>
        <p>
            <strong>Description: </strong>{{product.description}}
        </p>
        <p>
            <strong>Category name: </strong>{{product.categoryName}}
        </p>
        <div *ngFor='let feature of product.productFeatures'>
            <p>
                <strong>{{feature.name}}: </strong>{{feature.value}}
            </p>
        </div>
        <div *ngFor='let realProduct of product.realProducts'>
            <app-real-product-card [realProduct] = "realProduct" [product] = "product"></app-real-product-card>
        </div>
    </div>

</div>
