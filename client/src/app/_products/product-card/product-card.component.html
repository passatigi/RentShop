
<div class="card mb-4" routerLink='/product' [queryParams]='{id:product.id}' style="width: 350px;">
    <div class="card-img-wrapper" style="object-fit:fill; height: 350px; ">
        <img src="{{product.imgUrl}}" alt="{{product.name}}" class="card-img-top" style="object-fit:cover; max-height: 350px;">
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            {{product.name}}
        </h6>
    </div>
</div>
