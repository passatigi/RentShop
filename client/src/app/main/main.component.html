<style>
    .mainCategoriesBox {
            display: flex;
            justify-content: center;
            font-size: 17px;
    }
    .secondaryCategoriesBox {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        font-size: 17px;
    }
    .categoryBox{
        border: 1px solid black ;
        padding: 5px;
    }
    .categoryImg{
        width: 50px;
        height: 50px;
    }
    .category{
        margin: 10px;
    }
    .center{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<div class="btn-group btn-block">
    <button type="button" class="btn  btn-outline-dark" *ngFor="let category of categories" (click)="openCategory(category.id)">

            {{category.name}}
        </span>
    </button>
</div>
