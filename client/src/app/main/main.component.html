<style>
    .mainCategoriesBox {
            display: flex;
            justify-content: center;
            font-size: 17px;
    }
    .secondaryCategoriesBox {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        font-size: 17px;
    }
    .categoryBox{
        border: 1px solid black ;
        padding: 5px;
    }
    .categoryImg{
        width: 50px;
        height: 50px;
    }
    .category{
        margin: 10px;
    }
    .center{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .btn-category-img {
        width: 50px;
        height: 50px;
    }

    .btn-category:hover .btn-category-img{
        filter: brightness(0) invert(1);
        transition: filter 1.15s ease-in-out;
    }
    .selected-button .btn-category-img {
        filter: brightness(0) invert(1);
    }
    .selected-button { 
        color:white;
        background-color: #363A3C;
    }
    


    

    
</style>

<div class="btn-group btn-block">
    <button type="button" 
            class="btn btn-outline-dark btn-category btn-active" 
            [ngClass]='category.id === selectedParentCategry?.id ? "selected-button" : ""'
            *ngFor="let category of categories" 
            (click)="openCategory(category.id)">
        <div>
            <img class="btn-category-img" src="{{category.imgLink}}" alt="{{category.name}}">
        </div>
        <div>
            {{category.name}}
        </div>
    </button>
</div>

<ng-container *ngIf="childCategories">
    <app-category-list [categories]='childCategories'> </app-category-list>
</ng-container>

<ng-container *ngIf="allChildCategories && !selectedParentCategry">
    <app-category-list [categories]='allChildCategories'> </app-category-list>
</ng-container>
