<style>
    .mainCategoriesBox {
            display: flex;
            justify-content: center;
            font-size: 17px;
    }
    .secondaryCategoriesBox {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        font-size: 17px;
    }
    .categoryBox{
        border: 1px solid black ;
        padding: 5px;
    }
    .categoryImg{
        width: 50px;
        height: 50px;
    }
    .category{
        margin: 10px;
    }
    .center{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .btn-category-img {
        margin-right:10px;
        width: 50px;
        height: 50px;
    }

    .btn-category:hover .btn-category-img{
        filter: brightness(0) invert(1);
        transition: filter 1.15s ease-in-out;
    }
    .selected-button .btn-category-img {
        filter: brightness(0) invert(1);
    }
    .selected-button { 
        color:white;
        background-color: #363A3C;
    }
    .mobile-block button{
        
        font-size: 25px;
    }
    
    .pc-block{
        
    }

    @media (max-width: 1000px) { 
        .mobile-block{
            
        }
        .pc-block{
            display: none
        }
        

    }
    @media (min-width: 1000px) { 
        .mobile-block{
            display: none
        }
        .pc-block{
            
        }
    }

</style>

<div class="pc-block btn-group btn-block">
    <button type="button" 
            class="btn btn-outline-dark btn-category" 
            [ngClass]='category.id === selectedParentCategry?.id ? "selected-button" : ""'
            *ngFor="let category of categories" 
            (click)="openCategory(category.id)">
        <div>
            <img class="btn-category-img" src="{{category.imgLink}}" alt="{{category.name}}">
        </div>
        <div>
            {{category.name}}
        </div>
    </button>
</div>

<div class="mobile-block text-left">
    <button type="button" 
            class="btn btn-outline-dark btn-category btn-block p-1" 
            [ngClass]='category.id === selectedParentCategry?.id ? "selected-button" : ""'
            *ngFor="let category of categories" 
            (click)="openCategory(category.id)">
        <div class="text-left p-2">
            <img class="btn-category-img" src="{{category.imgLink}}" alt="{{category.name}}"> 
            <span> {{category.name}} </span>
        </div>
    </button>
</div>

<ng-container *ngIf="childCategories">
    <app-category-list [categories]='childCategories'> </app-category-list>
</ng-container>

<ng-container *ngIf="allChildCategories && !selectedParentCategry">
    <app-category-list [categories]='allChildCategories'> </app-category-list>
</ng-container>
