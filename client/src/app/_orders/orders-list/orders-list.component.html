
<div class="container">
    <div class="row">
        <div class="col-12 col-md-3 col-lg-4" *ngFor='let order of orders'>
                <app-order-card [order] = 'order'  style="margin-right: 0px;"></app-order-card>
        </div>
    </div>
</div>

<div class="container" *ngIf="orders.length == 0">
    <h1>You don't have any orders.</h1>
</div>
