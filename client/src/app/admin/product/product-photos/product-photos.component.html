<app-photo-upload [uploadPath]='uploadPath' [photos]='photos'></app-photo-upload>

<div class="row mt-2">
    <div class="col-12 col-md-3 col-lg-2 p-2" *ngFor="let photo of photos">
        <div>
            <img  src="{{photo.link}}" alt="" style="max-width: 100%;">
            <button (click)='deletePhoto(photo.id)'
                    style="position: absolute; bottom: 5px; right: 5px;"
                    type="button" 
                    class="btn btn-outline-danger mt-1">
                Delete 
            </button>
        </div>
        
    </div>
</div>
