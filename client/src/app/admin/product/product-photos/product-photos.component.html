<app-photo-upload [uploadPath]='uploadPath' [photos]='photos'></app-photo-upload>

<div class="row mt-2">
    <div class="col-12 col-md-4 col-lg-3" *ngFor="let photo of photos">
        <img class="img-thumbnail" src="{{photo.link}}" alt="">
        <button (click)='deletePhoto(photo.id)'
                style="float: right top;" 
                type="button" 
                class="btn btn-outline-danger">
            Delete ))
        </button>
    </div>
</div>
