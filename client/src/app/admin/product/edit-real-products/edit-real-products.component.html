<div class="row" *ngIf="product">
    <h3>Real products</h3>
    <div class="col-12 col-md-4 col-lg-3" *ngFor="let realProduct of product.realProducts">
        <div>
            <table class="table border">
                <tr>
                    <th>SerialNumber</th>
                    <th>{{realProduct.serialNumber}}</th>
                </tr>
                <tr>
                    <td>Condition</td>
                    <td><span style="word-break:break-all;">{{realProduct.condition}}</span></td>
                </tr>
                <tr>
                    <td>Rent Price</td>
                    <td>{{realProduct.rentPrice}} money</td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <!-- (click)='updateReaProduct()' -->
                            <button 
                                    type="button" 
                                    class="btn btn-block  btn-outline-secondary">
                                    Update</button>
                        </div>
                    </td>
                    <td>
                        <div>
                            <button 
                                    type="button" 
                                    class="btn btn-block  btn-outline-danger">
                                    Delete</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        
    </div>
    <div class="col-12 col-md-3 p-2 bg-light m-2">
        <app-add-real-product [product]='product'></app-add-real-product>
    </div>
</div>
