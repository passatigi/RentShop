<div class="row" *ngIf="product">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="p-3 m-2 border bg-light">
            <app-add-real-product  [product]='product'></app-add-real-product>
        </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let realProduct of product.realProducts">
        <div class="p-3 m-2 bg-light border">
            <app-edit-real-product [realProduct]='realProduct'></app-edit-real-product>
        </div>
        
    </div>
</div>
