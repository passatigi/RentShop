<div>
    <h4>Work day start</h4>
    <timepicker [(ngModel)]="startTime" [max]="endTime"></timepicker>
    <h4>Work day end</h4>
    <timepicker [(ngModel)]="endTime" [min]="startTime"></timepicker>
 
    <pre class="alert alert-info">Time is: {{startTime}}</pre>
    <pre class="alert alert-info">Time is: {{endTime}}</pre>
</div>
