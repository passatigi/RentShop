<div 
    class="card mb-4" 
    routerLink='category' 
    [queryParams]='{categoryid:category.id}'
    style="max-width: 300px;"
    >
    <div class="card-img-wrapper" style="max-width: 300px;">
        <img 
            src="{{category.imgLink ?? 'https://sun9-78.userapi.com/impg/P6wSD4iKNg6-eBo9vEDIC2ZkxreKNuMpq_Ougg/NcfVBB2ciOg.jpg?size=500x311&quality=96&sign=3831d1a965160bd440910f0750f61857&type=album'}}" 
            alt="{{category.name}}" 
            class="card-img-top" 
            style="object-fit:cover; height: 250px;">
    </div>
    <div class="card-body p-1">

        <h6 class="card-title text-center mb-1">
            {{category.name}}
        </h6>
    </div>
</div>
